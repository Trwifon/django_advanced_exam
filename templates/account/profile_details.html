{% extends 'common/index.html' %}
{% load static %}

{% block content %}
    <section class="details">
        <section class="detail">
            <header>
                <span>
                    <img src="{{ profile.avatar }}" alt="Avatar" width="100" height="80">
                </span>
                <h2>{{ profile.username }}</h2>
                <h2>Details profile</h2>
              </header>  
            
                <article class="user-infos">
                    <span class="info">
                        First name: {{ profile.first_name }}
                    </span>
                     <span class="info">
                        Last name: {{ profile.last_name }}
                    </span>
                     <span class="info">
                        Email: {{ profile.email }}
                    </span>
                     <span class="info">
                        Bio: {{ profile.bio }}
                    </span>
                </article>
                
                <footer>
                    {% if request.user == profile %}
                        <article class="buttons">
                            <a href="{% url 'profile_update' request.user.pk %}">
                                <button class="btn btn-primary btn-spacing">Edit</button>
                            </a>
                            <a href="{% url 'profile_delete' request.user.pk %}">
                                <button class="btn btn-primary">Delete</button>
                            </a>
                        </article>
                    {% endif %}
                </footer>
        </section>    
    </section>
{% endblock %}
