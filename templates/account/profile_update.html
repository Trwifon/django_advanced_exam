{% extends 'common/index.html' %}
{% load static %}

{% block content %}
    <form method="post">
        <div class="form">
            <h2>Edit profile</h2>
            {% csrf_token %}
            {% for field in form %}
                <div class="form-space">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ form.help_text }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <button class="btn btn-primary btn-lg">OK</button>
        </div>
    </form>
{% endblock %}
